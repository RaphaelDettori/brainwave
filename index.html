<body>
    <div class="container">
        <h1>Brain wave</h1>
        <p>This program creates 100 SVG paths by generating coordinates based on user input or random values, using bezier curves. The program also includes a function to combine all the paths into one for downloading.
            <br>
            The program uses vanilla JavaScript.</p>
        <form action="post" id="containerForm">
            <div title="this defines the starting point of the Bézier curve by defining its initial position at x=value1 and y=value2.">
                <label for="value1">Start x</label>
                <input type="number" name="value1" id="value1"><br>
                <label for="value2">Start y</label>
                <input type="number" name="value2" id="value2"><br>
            </div>
            <div title="this defines the first control point and the end point of the Bézier curve. The first control point has a position x=value1 and y=value2, while the end point has a position x=value3 and y=value4.">
                <label for="value3">check x</label>
                <input type="number" name="value3" id="value3"><br>
                <label for="value4">check y</label>
                <input type="number" name="value4" id="value4"><br>
                <label for="value5">end x</label>
                <input type="number" name="value5" id="value5"><br>
                <label for="value6">end y</label>
                <input type="number" name="value6" id="value6"><br>
            </div>
            <div title="this defines the end point of the second Bézier curve. In this case the control point is chosen automatically by the browser to create a smooth and continuous Bézier curve from the end of the first Bézier curve. The end point has a position x=value1 and y=value2.">
                <label for="value7">final x</label>
                <input type="number" name="value7" id="value7"><br>
                <label for="value8">final y</label>
                <input type="number" name="value8" id="value8"><br>
            </div>
            
            <button type="button" id="btnGenerer">generate</button>
            <button type="button" id="btnRandom">random</button>
            <button id="btnDownload">download</button>

        </form>
    </div>
